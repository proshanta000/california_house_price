<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the "Inter" font for a clean and professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the result, styled as a card -->
    <div class="bg-white p-8 sm:p-12 rounded-3xl shadow-2xl max-w-xl w-full text-center">

        <!-- Header and message -->
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-4">
            Prediction Complete!
        </h1>
        <p class="text-gray-600 mb-8 text-lg sm:text-xl">
            Based on the data you provided, the estimated median house value is:
        </p>

        <!-- Prediction result display -->
        <div class="bg-blue-50 p-6 sm:p-8 rounded-2xl border border-blue-200 shadow-inner mb-8">
            <p id="prediction-result" class="text-4xl sm:text-6xl font-extrabold text-blue-600">
                <!-- CHANGED: We now use Jinja2 to display the value directly -->
                ${{ "{:.2f}".format(results) }}K
            </p>
            <p class="mt-2 text-sm sm:text-base text-gray-500">
                (Expressed in hundreds of thousands of dollars)
            </p>
        </div>

        <!-- Buttons for navigation -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <a href="{{ url_for('predict_datapoint') }}"
               class="inline-flex items-center justify-center w-full sm:w-auto py-4 px-6 bg-blue-600 text-white font-bold text-lg rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                Predict Again
            </a>
            <a href="{{ url_for('home') }}"
               class="inline-flex items-center justify-center w-full sm:w-auto py-4 px-6 bg-gray-200 text-gray-800 font-bold text-lg rounded-full shadow-lg hover:bg-gray-300 transition duration-300 transform hover:scale-105">
                Back to Home
            </a>
        </div>

    </div>

    <!-- REMOVED: This JavaScript code is no longer needed -->

</body>
</html>
